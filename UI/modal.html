<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>modal</title>
</head>

<body>
    <div class="conatiner mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <input type="text" id="search"> <button onclick="search()" class="btn btn-primary-outline">Search</button>
        <div id="question">

        </div>
        <div id="all">

        </div>
        <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" 
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script async>
        const feth = async () => {
            const question = await axios.get("http://localhost:3000/questions/605e136e5c7c2531fb4855cc").then(
                (question) => {
                    return question.data
                }
            )
            console.log(question);
            const { title, subtitle } = question

            const ele = `
                <div>
                    <h1>${title}</h1>
                    <h2>${subtitle}</h2>
                </div>
            `

            document.getElementById("question").innerHTML = ele

        }

        const allQ = async () => {
            const questions = await axios.get("http://localhost:3000/").then(
                (question) => {
                    return question.data
                }
            )
            console.log(questions);
            let answers = ``
            questions.forEach(question => {
                const { title, subtitle, answered} = question
                console.log(title, subtitle);
                const sc = `
                <div style="display:block;height:20px;width:20px;border-radius:15px" class=${answered ? "bg-success" : "bg-danger"}></div>
                `
                const ele = `
                <div class="col-12">
                    <h1>${title}</h1>
                    <h2>${subtitle}</h2>
                    <p>${sc}</p>
                </div>
                `
                answers += ele
            });
            console.log(answers);
            const allq = document.getElementById("all").innerHTML = answers
        }

        const search = async () => {
            const searchTerms = document.getElementById("search").value
            const questions = await axios.get(`http://localhost:3000/questions/search?question=${searchTerms}`).then(
                (question) => {
                    return question.data
                }
            )
            console.log(questions);
            let answers = ``
            questions.forEach(question => {
                const { title, subtitle, answered} = question
                console.log(title, subtitle);
                const sc = `
                <div style="display:block;height:20px;width:20px;border-radius:15px" class=${answered ? "bg-success" : "bg-danger"}></div>
                `
                const ele = `
                <div class="col-12">
                    <h1>${title}</h1>
                    <h2>${subtitle}</h2>
                    <p>${sc}</p>
                </div>
                `
                answers += ele
            });
            console.log(answers);
            const allq = document.getElementById("all").innerHTML = answers
        }
    </script>
</body>

</html>
